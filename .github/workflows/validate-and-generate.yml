name: Validate & Generate Types

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-and-generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Validate schemas (masked data)
        run: npm run validate -- masked

      - name: Generate type definitions
        run: npm run generate

      - name: Check generated types are up to date
        run: |
          if git diff --quiet dist-types/; then
            echo "dist-types/ is up to date"
          else
            echo "::error::dist-types/ is out of date. Run 'npm run generate' and commit the result."
            git diff dist-types/
            exit 1
          fi
